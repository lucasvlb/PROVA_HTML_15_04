<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja de Salgados</title>

    <!-- Importa o CSS externo -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Título principal da página -->
    <h1 id="id_01">Lista de Pedidos</h1>

    <!-- Div que envolve o formulário e o resultado -->
    <div class="inputs">

        <!-- Formulário para entrada de dados do cliente -->
        <form id="dados">

            <!-- Campo para o nome do cliente -->
            <label for="nome">Nome do Cliente</label>
            <input type="text" id="nome" placeholder="Nome do cliente" required />

            <!-- Campo para o preço unitário -->
            <label for="preco">Preço unitário</label>
            <input type="number" id="preco" placeholder="Preço unitário" step="0.01" min="0" required />

            <!-- Campo para a quantidade de salgados -->
            <label for="quant">Quantidade de Salgados</label>
            <input type="number" id="quant" placeholder="Quantidade de Salgados" min="1" required />
            
            <!-- Botão que executa o cálculo -->
            <br /><br />
            <button type="button" onclick="calculo_total()">Total</button>
        </form>

        <!-- Área onde o resultado será exibido -->
        <div class="calculo_total">
            <h2 id="calculo_total"></h2>
        </div>
    </div>

    <!-- Importa o arquivo JavaScript -->
    <script src="js.js"></script>
</body>
</html>
